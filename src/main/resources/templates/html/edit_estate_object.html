<script>
    AOS.init({
        // Global settings:
        disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
        startEvent: 'DOMContentLoaded', // name of the event dispatched on the document, that AOS should initialize on
        initClassName: 'aos-init', // class applied after initialization
        animatedClassName: 'aos-animate', // class applied on animation
        useClassNames: false, // if true, will add content of `data-aos` as classes on scroll
        disableMutationObserver: false, // disables automatic mutations' detections (advanced)
        debounceDelay: 50, // the delay on debounce used while resizing window (advanced)
        throttleDelay: 99, // the delay on throttle used while scrolling the page (advanced)


        // Settings that can be overridden on per-element basis, by `data-aos-*` attributes:
        offset: 0, // offset (in px) from the original trigger point
        delay: 200, // values from 0 to 3000, with step 50ms
        duration: 700, // values from 0 to 3000, with step 50ms
        easing: 'ease', // default easing for AOS animations
        once: false, // whether animation should happen only once - while scrolling down
        mirror: true, // whether elements should animate out while scrolling past them
        anchorPlacement: 'top-bottom', // defines which position of the element regarding to window should trigger the animation
    });
</script>

<div id="header" class="header" th:attr="include-html=@{/html/header.html}"></div>
<div class="container" style="background-color: #061121; width: 60%">
    <section class="content home">
        <div class="block-header">
            <div class="row">
                <div class="p-4">
                    <h1 style="color: white">Редактирование объекта</h1>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-12">
                    <form th:action="@{'/estate-objects/' + ${estateObject.id} + '/edit'}" th:object="${estateObject}" method="post">
                        <div class="card" style="margin-bottom: 5px">
                            <div class="header">
                                <h2><strong>Основная</strong> Информация <small>Заполните формы...</small> </h2>
                            </div>
                            <div class="body">
                                <div class="row clearfix">
                                    <div class="col-sm-6">
                                        <select class="form-select"  name="city" id="city" th:field="${estateObject.address.city}">
                                            <option selected> город</option>
                                            <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card" style="margin-bottom: 5px">
                            <div class="header">
                                <h2><strong>Характеристики</strong> недвижимости <small>Заполните формы...</small> </h2>
                            </div>
                            <div class="body">
                                <div class="row clearfix">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <textarea rows="4" class="form-control no-resize" placeholder="Адрес" th:field="${estateObject.address.fullAddress}"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row clearfix">
                                    <div class="col-lg-3 col-dm-3 col-sm-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Этаж" th:field="*{floor}">
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-dm-3 col-sm-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Максимальный этаж"th:field="*{maxFloor}">
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-dm-3 col-sm-6">
                                        <div class="form-group">
                                            <select class="form-select"  name="houseType" id="houseType" th:field="*{houseType}">
                                                <option selected> тип дома</option>
                                                <option th:each="type : ${houseTypes}" th:value="${type.id}" th:text="${type.name}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-dm-3 col-sm-6">
                                        <div class="form-group">
                                            <select class="form-select"  name="propertyType" id="propertyType" th:field="*{propertyType}">
                                                <option selected> тип недвижимости</option>
                                                <option th:each="type : ${propertyTypes}" th:value="${type.id}" th:text="${type.name}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-dm-3 col-sm-6">
                                        <div class="form-group">
                                            <select class="form-select"  name="renovationType" id="renovationType" th:field="*{renovationType}">
                                                <option selected> тип реновации</option>
                                                <option th:each="type : ${renovationTypes}" th:value="${type.id}" th:text="${type.name}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-dm-3 col-sm-6">
                                        <div class="form-group">
                                            <select class="form-select"  name="estateObjectType" id="estateObjectType" th:field="*{estateObjectType}">
                                                <option selected> статус недвижимости</option>
                                                <option th:each="type : ${estateObjectTypes}" th:value="${type.id}" th:text="${type.name}"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card" style="margin-bottom: 0; border-bottom-left-radius: 0;border-bottom-right-radius: 0">
                            <div class="header">
                                <h2><strong>Комнаты</strong> <small>Заполните формы...</small> </h2>
                            </div>
                            <div class="body">
                                <div class="row">
                                    <div class="col-lg-2 col-md-4 col-sm-6">
                                        <div class="form-line">
                                            <input type="text" class="form-control" placeholder="Количество комнат"th:field="*{roomSize}">
                                        </div>
                                    </div>
                                    <div class="col-lg-2 col-md-4 col-sm-6">
                                        <div class="form-line">
                                            <input type="text" class="form-control" placeholder="Общая площадь" th:field="*{area}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12" style="background-color: #c6c8cb;padding: 10px; border-radius: 0 0 5px 5px;">
                            <button type="submit" class="btn btn-primary btn-round" >Подтвердить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
