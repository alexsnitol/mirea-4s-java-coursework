<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init({
        // Global settings:
        disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
        startEvent: 'DOMContentLoaded', // name of the event dispatched on the document, that AOS should initialize on
        initClassName: 'aos-init', // class applied after initialization
        animatedClassName: 'aos-animate', // class applied on animation
        useClassNames: false, // if true, will add content of `data-aos` as classes on scroll
        disableMutationObserver: false, // disables automatic mutations' detections (advanced)
        debounceDelay: 50, // the delay on debounce used while resizing window (advanced)
        throttleDelay: 99, // the delay on throttle used while scrolling the page (advanced)


        // Settings that can be overridden on per-element basis, by `data-aos-*` attributes:
        offset: 0, // offset (in px) from the original trigger point
        delay: 200, // values from 0 to 3000, with step 50ms
        duration: 700, // values from 0 to 3000, with step 50ms
        easing: 'ease', // default easing for AOS animations
        once: true, // whether animation should happen only once - while scrolling down
        mirror: true, // whether elements should animate out while scrolling past them
        anchorPlacement: 'top-bottom', // defines which position of the element regarding to window should trigger the animation
    });
</script>
<script type="text/javascript">
    $( () => {
        $('#menu-vacancies').on('click', () => {
            $('html,body').animate({
                scrollTop: 0
            },500);
        });
    });
    $( () => {
        $('#menu-vacancies-mini').on('click', () => {
            $('html,body').animate({
                scrollTop: 0
            },500);
        });
    });
</script>

<div th:replace="fragments/header :: header"></div>
<div id="wrapper">
    <div class="no-bottom no-top mt-5" id="content">
        <section id="subheader" class="s2">
            <div class="container">
                <div class="row">

                    <div class="col-md-12">
                        <h2>ЖК Измайлово</h2>
                        <h4 th:text="${advertised.estateObject.address.city.name}"></h4>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </section>
        <section aria-label="section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <div id="slider-carousel" class="owl-carousel">
                            <div class="item">
                                <img src="../../../static/images/1.jpg" alt="">
                            </div>
                            <div class="item">
                                <img src="../../../static/images/2.jpg" alt="">
                            </div>
                            <div class="item">
                                <img src="../../../static/images/3.jpg" alt="">

                        <h3>Описание</h3>

                        <div class="spacer-single"></div>

                        <h3>Характеристики</h3>
                        <section style="padding: 14px">
                            <ul class="ul-announc">
                                <li class="li-announc">
                                    <span class="span-name">Тип жилья</span>
                                    <span class="span-value">Новостройка</span>
                                </li>
                                <li class="li-announc">
                                    <span class="span-name">Площадь комнат</span>
                                    <span class="span-value" th:text="${advertised.estateObject.area +'м²'}"></span>
                                </li>
                                <li class="li-announc">
                                    <span class="span-name">Максимальный этаж</span>
                                    <span class="span-value" th:text="${advertised.estateObject.maxFloor}"></span>
                                </li>
                                <li class="li-announc">
                                    <span class="span-name">Этаж</span>
                                    <span class="span-value" th:text="${advertised.estateObject.floor}"></span>
                                </li>
                                <li class="li-announc">
                                    <span class="span-name">Количество комнат</span>
                                    <span class="span-value" th:text="${advertised.estateObject.roomSize}"></span>
                                </li>
                                <li class="li-announc">
                                    <span class="span-name">Тип дома</span>
                                    <span class="span-value" th:text="${advertised.estateObject.houseType.name}"></span>
                                </li>
                                <li class="li-announc">
                                    <span class="span-name">Тип недвижимости</span>
                                    <span class="span-value" th:text="${advertised.estateObject.propertyType.name}"></span>
                                </li>
                                <li class="li-announc">
                                    <span class="span-name">Дом/Квартира/Офис</span>
                                    <span class="span-value" th:text="${advertised.estateObject.estateObjectType.name}"></span>
                                </li>
                                <li class="li-announc">
                                    <span class="span-name">Статус</span>
                                    <span class="span-value" th:text="${advertised.advertisedStatus.name}"></span>
                                </li>
                            </ul>
                        </section>

                        <div class="spacer-single"></div>

                        <div class="spacer-single"></div>

                        <h3>Карта</h3>
                        <div class="de-map-wrapper">
                            <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3Ab82847f996ea8df9d0cb908e1d9361abc163022266ebeb868842422b89298f43&amp;source=constructor"  allowfullscreen="" loading="lazy"></iframe>
                        </div>

                        <div class="spacer-double"></div>

                    </div>

                    <div id="sidebar" class="col-lg-4">
                        <div class="de-box de-location-address">

                            <div th:text="${advertised.estateObject.address.fullAddress}"></div>
                            <div></div>
                        </div>

                        <div class="spacer-single"></div>

                        <div class="sidebar_inner">

                                <div class="row">
                                    <div class="col-md-12">

                                    </div>
                                    <div class="spacer-single"></div>
                                    <div class="col-md-12">

                                    </div>
                                </div>
                            </div>


                        </div>
