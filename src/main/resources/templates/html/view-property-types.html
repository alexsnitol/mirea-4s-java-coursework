<body style="background-color: #061121">
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init({
        // Global settings:
        disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
        startEvent: 'DOMContentLoaded', // name of the event dispatched on the document, that AOS should initialize on
        initClassName: 'aos-init', // class applied after initialization
        animatedClassName: 'aos-animate', // class applied on animation
        useClassNames: false, // if true, will add content of `data-aos` as classes on scroll
        disableMutationObserver: false, // disables automatic mutations' detections (advanced)
        debounceDelay: 50, // the delay on debounce used while resizing window (advanced)
        throttleDelay: 99, // the delay on throttle used while scrolling the page (advanced)


        // Settings that can be overridden on per-element basis, by `data-aos-*` attributes:
        offset: 0, // offset (in px) from the original trigger point
        delay: 200, // values from 0 to 3000, with step 50ms
        duration: 700, // values from 0 to 3000, with step 50ms
        easing: 'ease', // default easing for AOS animations
        once: false, // whether animation should happen only once - while scrolling down
        mirror: true, // whether elements should animate out while scrolling past them
        anchorPlacement: 'top-bottom', // defines which position of the element regarding to window should trigger the animation
    });
</script>
<script type="text/javascript">
    $( () => {
        $('#menu-main').on('click', () => {
            $('html,body').animate({
                scrollTop: 0
            },500);
        });
    });
    $( () => {
        $('#menu-main-mini').on('click', () => {
            $('html,body').animate({
                scrollTop: 0
            },500);
        });
    });

</script>

<div id="header" class="header" th:attr="include-html=@{/html/header.html}"></div>
<div class="container" style="background-color: #061121; width: 60%">
    <section class="content home">
        <div class="block-header">
            <div class="row">
                <div class="p-4">
                    <h1 style="color: white">Просмотр городов</h1>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-12">

                    <div class="card" style="margin-bottom: 0; border-bottom-left-radius: 0;border-bottom-right-radius: 0">
                        <div class="body">
                            <div class="row clearfix">
                                <div class="col-sm-6" style="width: 100%"th:switch="${propertyTypes}">
                                    <h2 th:case="null">NOT FOUND</h2>
                                    <div class="form-group" th:case="*">
                                        <h2>propertyTypes types</h2>
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <th scope="col">id</th>
                                                <th scope="col">name</th>
                                                <th scope="col">action</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="type : ${propertyTypes}">
                                                <td th:text="${type.id}"></td>
                                                <td th:text="${type.name}"></td>
                                                <td>
                                                    <a th:href="@{'/property-types/' + ${type.id} +  '/delete'}"><button class="btn-danger">Delete</button></a>
                                                    <a th:href="@{'/property-types/' + ${type.id} +  '/edit'}"><button class="btn-secondary">Edit</button></a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <p><a href="/property-types/new"><button class="btn-primary">Create</button></a></p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </section>
</div>
<div th:attr="include-html=@{/html/footer.html}" class="footer" id="footer"></div>

<script>
    includeHTML();
</script>
<script src="../../static/scripts/jquery/libscripts.bundle.js"></script> <!-- Lib Scripts Plugin Js ( jquery.v3.2.1, Bootstrap4 js) -->
